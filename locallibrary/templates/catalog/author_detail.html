{% extends '../base.html' %}

{% block content%}
    <div>
        <h1>Author: {{ author.last_name }}, {{ author.fist_name }}</h1>
        <p>{{ author.born_date }}</p>
        <div>
            <h2>Books</h2>
            {% for book in author.book_set.all %}
            <div>
                <a href="{% url 'catalog:book_detail' book.pk %}">{{ book.title }}</a>{{ book.count }}
                <p>{{ book.summary }}</p>
            </div>
            {% endfor %}
        </div>
    </div>    
{% endblock %}
