{% extends '../base.html' %}

{% block title %}Autores{% endblock %}

{% block content %}
    <h1>Listando Autores</h1>

    {% for autor in authors %}
    <div>          
        <ul>
            <li><a href="{% url 'catalog:author-detail' autor.pk %}">{{ autor.first_name }},{{ autor.first_name }} ({{ autor.born_date }})</a></li>
        </ul>
    </div>
    {% endfor %}
{% endblock %}
