{% extends "../base.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if livros %}
  <ul>
    {% for book in livros %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
